<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map_css.css">

</head>
<body>

<nav>
    <ul class="nav d-flex justify-content-between bg-blue">
        <li class="nav-item">
            <p class="mt-2 mb-2 txt-white">Weather App</p>
        </li>
        <li class="nav-item align-content-center">
            <p class="mt-2 mb-2">Current City: <span id="city"></span> </p>
        </li>
    </ul>
</nav>

<form>
    <div class="form-row d-flex">
        <div class="col-3">
            <input id="search-bar" type="text" class="form-control" placeholder="City">
        </div>
        <div class="col-1">
            <a href="#" id="search-button" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Find</a>
        </div>
    </div>
</form>

<div id="container">
    <div id="forecast" class="d-flex flex-row card justify-content-around border-0" style="width: 100%;"></div>
</div>

<div class="d-flex justify-content-center mt-1">
    <div id='map' style='width: 100%; height: 40em;'></div>
</div>


<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map_js.js"></script>
</body>
</html>

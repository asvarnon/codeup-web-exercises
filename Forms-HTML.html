<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <div>
            <label for="email">Email Address:</label>
            <input type="text" name="email" id="email" placeholder="email address here">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="password here">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <br>
            <textarea name="bio" id="bio" cols="80" rows="20"></textarea>
        </div>
        <div>
            <h3>How did you hear about us?</h3>
            <label for="Billboard">Billboard<input id="Billboard" type="radio" name="how_did_you_hear1" value="BB"></label>
            <label for="Radio Advertisement">Radio Advertisement<input id="Radio Advertisement" type="radio" name="how_did_you_hear2" value="RA"></label>
            <label for="Internet Advertisement">Internet Advertisement<input id="Internet Advertisement" type="radio" name="how_did_you_hear3" value="IA"></label>
            <label for="Other">Other<input id="Other" type="radio" name="how_did_you_hear4" value="O" checked></label>
        </div>
        <div>
            <label for="web_browser"> Which browser do you use?</label>
            <select name="web_browser" id="web_browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
            </select>
        </div>

        <input type="submit">
    </form>

    <form action="https://www.elformo.com/forms/0c6ab9dc-a529-4e12-a841-6d083cacbc78" method="post" accept-charset="UTF-8">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" />
        <br>
        <label for="comment">Any Extra Comments?</label>
        <textarea id="comment" name="comment"></textarea>
        <input id="submit" name="submit" type="Submit" />
    </form>
</body>
</html>

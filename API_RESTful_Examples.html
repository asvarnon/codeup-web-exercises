<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API restful requests</title>
</head>
<body>


<script>
    const reviewOBJ = {
        restaurant_id: 1,
        name: 'Austin',
        rating: 2,
        comments: "Its meh..."
    };
    const url = "https://codeup-restful-example.glitch.me/reviews";
    const options = {
        "method": 'POST',
        "headers": {
            'Content-Type': 'application/json',
        },
        "body": JSON.stringify(reviewOBJ),
    };
    fetch(url, options)
    .then(response => console.log(response))
    .catch(error => console.error(error));


</script>
</body>
</html>
